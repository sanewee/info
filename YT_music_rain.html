<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>sanepick</title>
  <style>
    html, body {
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #191919;
      }
    }

    .video-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
      border-radius:6px; /* ✔ 화면은 그대로, 모서리만 둥글게 */
    }

    .video-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      display: block;
    }

    .video-wrapper::after {
      content: 'Playlist';
      font-size: 15vh;
      color: white;
      position: absolute;
      top: 20%;
      left: 20%;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 5px rgb(255, 255, 255);
      pointer-events: none;
      z-index: 2;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      border-radius: 6px; /* ✔ iframe도 동일한 곡률 */
    }
  </style>
</head>
<body>
  <div class="video-wrapper" id="player">
    <img src="the9.jpg" alt="cover">
  </div>

  <script>
    const wrapper = document.getElementById("player");
    const playlistID = "PLzPZOc6m6ZNrgq9f37i9AYvsTEiz6grm-";
    wrapper.addEventListener("click", () => {
      wrapper.outerHTML = `
        <iframe src="https://www.youtube.com/embed/videoseries?list=${playlistID}&autoplay=1"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
    });
  </script>
</body>
</html>
