<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>sanepick</title>
  <style>
    html, body {
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #191919;
      }
    }

    .video-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      border-radius: 3px;
    }

    .video-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      display: block;
      cursor: pointer;
    }

    .video-wrapper::after {
      content: 'Playlist';
      font-size: 15px;
      color: white;
      position: absolute;
      top: 20%;
      left: 20%;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 5px rgb(255, 255, 255);
      pointer-events: none;
      z-index: 2;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      border-radius: 3px;
    }

    .back-button {
      position: absolute;
      top: 50%;
      right: 20%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.2); /* ✅ 20% 투명 흰 배경 */
      color: white;
      font-size: 15px;
      border: none;
      padding: 8px 14px;
      border-radius: 3px;
      cursor: pointer;
      z-index: 2;
      display: none; /* 기본은 안 보이게 */
    }
  </style>
</head>
<body>
  <div class="video-wrapper" id="player">
    <!-- Back 버튼 (영상일 때만 나타남) -->
    <button class="back-button" id="backBtn">Back</button>

    <!-- 이미지 -->
    <img src="the9.jpg" alt="cover" id="coverImg">
  </div>

  <script>
    const wrapper = document.getElementById("player");
    const coverImg = document.getElementById("coverImg");
    const backBtn = document.getElementById("backBtn");
    const playlistID = "PLzPZOc6m6ZNrgq9f37i9AYvsTEiz6grm-";

    coverImg.addEventListener("click", () => {
      wrapper.innerHTML = `
        <button class="back-button" id="backBtn">Back</button>
        <iframe src="https://www.youtube.com/embed/videoseries?list=${playlistID}&autoplay=1"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>`;

      document.getElementById("backBtn").addEventListener("click", () => {
        wrapper.innerHTML = `
          <button class="back-button" id="backBtn" style="display: none;">Back</button>
          <img src="the9.jpg" alt="cover" id="coverImg">`;

        document.getElementById("coverImg").addEventListener("click", () => {
          location.reload(); // 다시 영상 보여주도록 새로고침
        });
      });
    });
  </script>
</body>
</html>
