<body>

  <!--<h1>Sanewee's Timer</h1>-->
  <div class="box">
    <h1> í˜„ì¬ ì‹œê°„ </h1>
    <div class="time" id="current-time">--:--:--</div>
  </div>

  <div class="box">
    <h1> íƒ€ì´ë¨¸ </h1>
    <div class="timer" id="timer">00:00:00</div>
    <button class="button" onclick="startTimer()">â©</button>
    <button class="button" onclick="stopTimer()">â¸ï¸</button>
    <button class="button" onclick="resetTimer()">ğŸ”</button>
  </div>

  <script>
    // í˜„ì¬ ì‹œê°„ ì—…ë°ì´íŠ¸
    function updateCurrentTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('current-time').textContent = timeStr;
    }
    setInterval(updateCurrentTime, 1000);
    updateCurrentTime(); // ì´ˆê¸°í™”

    // íƒ€ì´ë¨¸ ê¸°ëŠ¥
    let timerInterval;
    let seconds = 0;

    function updateTimerDisplay() {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${hrs}:${mins}:${secs}`;
    }

    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        seconds++;
        updateTimerDisplay();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      stopTimer();
      seconds = 0;
      updateTimerDisplay();
    }

    updateTimerDisplay(); // ì´ˆê¸°í™”
  </script>
