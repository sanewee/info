<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Sanewee's Timer</title>
  <style>
    body {
      background-color: #ffffff; 
      font-family: '함초롬돋움', sans-serif;
      text-align: center;
      margin-top: 50px;
      display: flex;
      flex-direction: column; /* 수직 방향으로 박스 배치 */
      align-items: center;     /* 수평 중앙 */
      justify-content: center;   /* 수평 중앙 */
    }
    .box {
      width: 80%;
      background-color: #f7f7f7;
      border-radius: 16px;
      place-items: center;      /* 수평, 수직 중앙 정렬 */
      text-align: center;       /* 텍스트 수평 중앙 정렬 */
      line-height: 1;
      margin-bottom: 30px;
    }
    .time{
      font-size: 2em;
      margin: 20px 0;
      font-family: inherit;
      font-weight: bold;
      font-size: 3.5em;
    }
    .timer {
      font-size: 2em;
      margin: 20px 0;
      font-family: inherit;
      font-weight: bold;
      font-size: 4.0em;
      color: #368AFF;
    }
    button {
      background-color: transparent;
      border-color: transparent;
      border-radius: 10px;
      font-family: inherit;
      font-weight: bold;
      font-size: 2em;
      margin: 5px;
    }
    .button:hover {
      background-color: #dfedff; /* 호버 시 배경 색상 살짝 */
    }
  </style>
</head>
<body>

  <!--<h1>Sanewee's Timer</h1>-->
  <div class="box">
    <h1> 현재 시간 </h1>
    <div class="time" id="current-time">--:--:--</div>
  </div>

  <div class="box">
    <h1> 타이머 </h1>
    <div class="timer" id="timer">00:00:00</div>
    <button class="button" onclick="startTimer()">⏩</button>
    <button class="button" onclick="stopTimer()">⏸️</button>
    <button class="button" onclick="resetTimer()">🔁</button>
  </div>

  <script>
    // 현재 시간 업데이트
    function updateCurrentTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('current-time').textContent = timeStr;
    }
    setInterval(updateCurrentTime, 1000);
    updateCurrentTime(); // 초기화

    // 타이머 기능
    let timerInterval;
    let seconds = 0;

    function updateTimerDisplay() {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${hrs}:${mins}:${secs}`;
    }

    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        seconds++;
        updateTimerDisplay();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      stopTimer();
      seconds = 0;
      updateTimerDisplay();
    }

    updateTimerDisplay(); // 초기화
  </script>

</body>
</html>
